
<div class="<container>">
  <h1>Just About Me</h1>
  <p> “Take a daily action to make your dreams a reality.” - Lailah Gifty Akita, Pearls of Wisdom: Great mind. </p>

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="form-group">
      <input type='text' ng-model='editPost.title' style='font-size: 2.1em; line-height: 3em;' class='form-control'/>
    </div>
    <div class="form-group">
      <textarea cols="30" rows="10" class='form-control' ng-model='editPost.body'></textarea>
    </div>
    <button class="btn btn-default btn-block" ng-click='updatePost(editPost)'>Update</button>
  </div>
</div>
