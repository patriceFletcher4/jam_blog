
<div class="container">
  <h1>Just About Me</h1>
  <p> “Take a daily action to make your dreams a reality.” - Lailah Gifty Akita, Pearls of Wisdom: Great mind. </p>

  <div class="container" style='margin-top: 30px;'>
    <div class="row">
        <div class="form-group col-md-3 col-md-offset-3">
          <input type="text" class="form-control" ng-model='latitude' placeholder="Latitude:">
        </div>
        <div class="form-group col-md-3">
          <input type="text" class="form-control" ng-model='longitude' placeholder="Longitude:">
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-md-offset-5">
      <a href="#/hourly" class="btn btn-primary btn-block"ng-click='updateHourly(latitude, longitude)'>Start My Day</a>
      </div>
    </div>
  </div>

  <div class= "col-md-10 col-md-offset-1" 'border-radius: 10px;' ng-controller='SignupController'>
    <div class="well col-md-6 col-md-offset-3" style='margin-top:50px; margin-bottom: 10px;'>
      <h1>Sign Up!</h1>
      <div class="alert alert-danger" ng-show='error'>
        <p>Please make sure that your passwords match.</p>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" ng-model='user.email'>
      </div>
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" ng-model='user.firstName'>
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" ng-model='user.lastName'>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" ng-model='user.password'>
      </div>
      <div class="form-group">
        <label>Confirm Password:</label>
        <input type="password" class="form-control" ng-model='confirm.password'>
      </div>
      <button class="btn btn-primary btn-block" ng-click='signUp(user, confirm)'>
        <h4>Sign Up!</h4>
      </button>
    </div>
  </div>

  <div class="col-md-10 col-md-offset-1" border-radius: 2px style='margin-top: 10px;'ng-controller='LoginController'>
    <div class="well col-md-6 col-md-offset-3" style='margin-top: 5px;'>
      <h1>Login:</h1>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" ng-model='user.email'>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" ng-model='user.password'>
      </div>
      <button class="btn btn-success btn-block" ng-click='login(user)'><h4>Login</h4></button>
    </div>
  </div>
